<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tankdb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">
        Tanks
    </h1>
    <a class="btn btn-primary" href="/tanks/create">Create tank</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Price</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tank : ${tanks}">
                <td th:text="${tank.id}"></td>
                <td th:text="${tank.name}"></td>
                <td th:text="${tank.brand}"></td>
                <td th:text="${tank.category}"></td>
                <td th:text="@{${tank.price} + '$'}"></td>
                <td th:text="${tank.createdAt.toString().substring(0, 10)}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/tanks/edit(id=${tank.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                    th:href="@{/tanks/delete(id=${tank.id})}">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
